<div class="modal-header">
  <h2>First Login</h2>
</div>
<div class="modal-body">
  <label>Please enter your username:</label>
  <input type="text" name="userName" [(ngModel)]="userName" autofocus>
</div>
<div class="modal-footer justify-content-around">
  <button type="button" class="btn btn-modal btn-primary" (click)="setUserName()">Yes</button>
</div>
