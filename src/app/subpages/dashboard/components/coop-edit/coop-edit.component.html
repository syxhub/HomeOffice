<div class="header">
  <div class="title">
    <span translate>dashboard.coopEdit.title</span>
  </div>
  <div class="editor-id" *ngIf="id">
    <span translate>dashboard.coopEdit.editorId</span>
    <button (click)="copyIdToClipboard()" class="id">{{id}}</button>
  </div>
</div>

<ng-container *ngIf="id.length">
  <textarea class="editor" [(ngModel)]="editorText" (keyup)="change()"></textarea>
</ng-container>

<ng-container *ngIf="!id.length">
  <div class="empty">
    <button (click)="createEditor()" translate>dashboard.coopEdit.create</button>
    <span translate>dashboard.coopEdit.join</span>
    <span translate>dashboard.coopEdit.enterId</span>
    <input type="text" [(ngModel)]="editorToJoin" (keyup)="getEditor($event)">
  </div>
</ng-container>
