<div class="background"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <img class="profile-img" src="assets/images/anonim.png" alt="">
        <h1 class="text-center login-title" translate>login.welcome
          <br>login.please</h1>
        <form class="form-signin text-center">
          <input type="text" class="form-control border-info" placeholder="Email" name="username" [(ngModel)]="username" required autofocus>
          <input type="password" class="form-control border-info" placeholder="Password" name="password" [(ngModel)]="password" required>
          <button class="btn btn-lg btn-info btn-block" type="submit" (click)="login()" translate>login.signIn</button>
          <br>
          <a href="#" routerLink="/sign-up" class="new-account" translate>login.create</a>
          <a href="#" routerLink="/support" class="need-help" translate>login.help</a>
        </form>
      </div>
    </div>
  </div>
</div>
