<div class="background"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <img class="profile-img" src="assets/images/anonim.png" alt="">
        <h1 class="text-center login-title">Welcome to HomeOffice
          <br>Please fill the fields to sign up</h1>
        <form class="form-signin">
          <input type="text" class="form-control border-info" name="email" [(ngModel)]="newUser.email" placeholder="Email" required>
          <input type="password" class="form-control border-info mb-0 border-bottom-0 rounded-0" name="password" [(ngModel)]="newUser.password"
            placeholder="Password" required>
          <input type="password" class="form-control border-info" name="passwordAgain" [(ngModel)]="passwordAgain" placeholder="Password again" required>
          <button class="btn btn-lg btn-info btn-block submit" type="submit" (click)="signUp()">Sign up</button>
          <a href="#" routerLink="/login" class="text-center already-signed-up">Already have an account?</a>
          <a href="#" routerLink="/support" class="text-center need-help">Need help?</a>
        </form>
      </div>
    </div>
  </div>
</div>
